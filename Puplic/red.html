<!DOCTYPE html>
<html>
<head><title>Team Red</title></head>
<body style="background:red; color:white; text-align:center;">
  <h1 style="font-family: sans-serif;">Team Red</h1>
  <div id="answers"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on("newQuestion", data => {
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";
      data.question.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => socket.emit("answer", { team:"red", choice: opt });
        answersDiv.appendChild(btn);
      });
    });
  </script>
</body>
</html>
